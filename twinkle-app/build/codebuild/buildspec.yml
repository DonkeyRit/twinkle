version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven"
      - curl -sSL "https://apache.osuosl.org/maven/maven-3/3.8.3/binaries/apache-maven-3.8.3-bin.tar.gz" -o "apache-maven-3.8.3-bin.tar.gz"
      - tar xzf apache-maven-3.8.3-bin.tar.gz
      - export PATH=$PATH:$PWD/apache-maven-3.8.3/bin
  pre_build:
    commands:
      - echo "Starting build"
  build:
    commands:
      - mvn clean install
  post_build:
    commands:
      - echo "Build complete"
artifacts:
  files:
    - target/*.jar
